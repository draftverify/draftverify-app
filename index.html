<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DraftVerify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dv-app">
      <header class="dv-header">
        <div class="dv-logo-mark">DV</div>
        <div class="dv-logo-text">
          <span class="dv-logo-title">DraftVerify</span>
          <span class="dv-logo-subtitle">NA Draft Line Assurance</span>
        </div>
      </header>

      <main class="dv-main">
        <!-- Status pill -->
        <div id="dv-status-pill" class="dv-pill dv-pill-info">
          <span class="dv-dot"></span>
          <span id="dv-status-text">DraftVerify</span>
        </div>

        <!-- Title + subtitle -->
        <h1 id="dv-title" class="dv-title">Ready to scan</h1>
        <p id="dv-subtitle" class="dv-sub">
          Hold your phone near a DraftVerify tag to begin.
        </p>

        <!-- Card for dynamic content -->
        <section id="dv-card" class="dv-card">
          <p class="dv-placeholder">
            Waiting for tag ID from the URL. Make sure your NFC tag URL looks
            like:
          </p>
          <p class="dv-placeholder-code">
            <code>https://app.draftverify.com/?tag=NRS-0001</code>
          </p>
        </section>

        <!-- Error message area -->
        <p id="dv-error" class="dv-error" hidden></p>

        <!-- Footer -->
        <footer class="dv-footer">
          <p>Powered by DraftVerify Â· Prototype v0.1</p>
        </footer>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
